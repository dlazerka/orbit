<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Orbit</title>

	<link href="index.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="jquery-2.1.1.js" defer></script>
	<script type="text/javascript" src="angular-1.3.2.js" defer></script>
	<script type="text/javascript" src="three.r67.js" defer></script>

	<script type="text/javascript" src="orbit.js" defer></script>
</head>
<body ng-app="me.lazerka.orbit" class="ng-cloak">

<div class="stretch" >
	<pane class="pane" on-mousewheel="onzoom($event)" >
		<celestial
				name="kerbin"
				zoom="zoom"
				radius="600000"
				mass="5.2915793e22"
				top="{{top(0)}}"
				left="{{left(0)}}"
				color="lightskyblue"
				></celestial>
		<celestial
				name="mun"
				radius="200000"
				zoom="zoom"
		        mass="9.7600236e20"
		        top="{{top(12000000)}}"
		        left="{{left(12000000)}}"
		        color="#48d1cc"
				></celestial>

		<div class="scale">1:{{zoom | number}}</div>

		<button class="play" ng-click="play()" ng-show="!playing">Play</button>
		<button class="pause" ng-click="pause()" ng-show="playing">Pause</button>
	</pane>
</div>
</body>
</html>
