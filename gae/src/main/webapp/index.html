<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Orbit</title>

	<link href="index.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="jquery-2.1.1.js" defer></script>
	<script type="text/javascript" src="angular-1.3.2.js" defer></script>
	<script type="text/javascript" src="three.r67.js" defer></script>
	<script type="text/javascript" src="Stats.js" defer></script>

	<script type="text/javascript" src="orbit.js" defer></script>
	<script type="text/javascript" src="zoomable.js" defer></script>
	<script type="text/javascript" src="movable.js" defer></script>
	<style type="text/css">
		.ng-cloak {display: none;}
	</style>
</head>
<body ng-app="me.lazerka.orbit">

<div class="stretch ng-cloak">
	<pane class="pane" zoomable movable >
		<celestial
				name="kerbin"
				equator="600000"
				mass="5.2915793e22"
				orbit="0"
				color="87cefa"
				></celestial>
		<celestial
				name="mun"
				equator="200000"
				orbit="1200000"
				mass="9.7600236e20"
				color="48d1cc"
				></celestial>

		<div class="info">
			<div class="stats"></div>
			<div class="distance">Distance: {{distance | number}}m</div>

			<!--<div class="warp">x{{warp | number}}</div>-->
		</div>

		<div class="info2">
			<div class="scroll_memo">Scroll to zoom</div>
			<div class="rotate_memo">Right-click to rotate camera</div>
			<div class="rotate_lock">Lock camera:
				<button class="axis x" ng-class="{active: up == 'x'}" ng-click="up='x'">x</button>
				<button class="axis y" ng-class="{active: up == 'y'}" ng-click="up='y'">y</button>
				<button class="axis z" ng-class="{active: up == 'z'}" ng-click="up='z'">z</button>
				<button class="axis no" ng-class="{active: up == ''}" ng-click="up=''">no</button>
			</div>
		</div>

		<button class="play" ng-click="play()" ng-show="!playing">Play</button>
		<button class="pause" ng-click="pause()" ng-show="playing">Pause</button>
	</pane>
</div>
</body>
</html>
